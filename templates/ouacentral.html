<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>OUA Central</title>
</head>
<body>
    <!-- navbar -->
  <nav class="navbar navbar-expand-lg bg-dark navbar-dark py-3">
      <div class="container">
        <a href="/" class="navbar-brand">OUA Scouting Network</a>

        <button 
        class="navbar-toggler" 
        type="button" 
        data-bs-toggle="collapse" 
        data-bs-target="#navmenu"
        >
        <span class="navbar-toggler-icon"></span>
    </button>

        <div class="collapse navbar-collapse" id ="navmenu">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a href="/oua-central" class="nav-link">OUA Central Division</a>
                </li>
                <li class="nav-item">
                    <a href="/oua-western" class="nav-link">OUA Western Division</a>
                </li>
                <li class="nav-item">
                    <a href="/oua-eastern" class="nav-link">OUA Eastern Division</a>
                </li>
                <li class="nav-item">
                    <a href="/about" class="nav-link">About</a>
                </li>
            </ul>
        </div>
      </div>          
  </nav>

  <!-- Teams in Central -->
  <div class="row row-cols-1 row-cols-md-3 my-5">
    <div class="col">
      <div class="card h-100 align-items-center p-3">
        <img src="/static/brock.jpeg.gif" class="card-img-top" alt= "goat" width="300" height="400">
        <div class="card-body">
          <h5 class="card-title text-center">Brock</h5>
          <a href="/teams/brock" class="btn btn-primary">View the Roster</a>
        </div>
      </div>
    </div>
    <div class="col">
        <div class="card h-100 align-items-center p-3">
          <img src="/static/lakehead.jepeg.gif" class="card-img-top" alt= "goat" width="300" height="400">
          <div class="card-body">
            <h5 class="card-title text-center">Lakehead</h5>
            <a href="/teams/lakehead" class="btn btn-primary">View the Roster</a>
          </div>
        </div>
      </div>
    <div class="col">
      <div class="card h-100 align-items-center p-3">
        <img src="/static/mcmaster.png" class="card-img-top" alt= "goat" width="300" height="400">
        <div class="card-body">
          <h5 class="card-title text-center">McMaster</h5>
          <a href="/teams/mcmaster" class="btn btn-primary">View the Roster</a>
        </div>
      </div>
    </div>
    <div class="col">
      <div class="card h-100 align-items-center p-3">
        <img src="/static/tmu.png" class="card-img-top" alt= "goat" width="300" height="400">
        <div class="card-body">
          <h5 class="card-title text-center">TMU</h5>
          <a href="/teams/tmu" class="btn btn-primary">View the Roster</a>
        </div>
      </div>
    </div>
    <div class="col">
        <div class="card h-100 align-items-center p-3">
          <img src="/static/uoft.gif" class="card-img-top" alt= "goat" width="300" height="400">
          <div class="card-body">
            <h5 class="card-title text-center">UofT</h5>
            <a href="/teams/toronto" class="btn btn-primary">View the Roster</a>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="card h-100 align-items-center p-3">
          <img src="/static/york.gif" class="card-img-top" alt= "goat" width="300" height="400">
          <div class="card-body">
            <h5 class="card-title text-center">York</h5>
            <a href="/teams/york" class="btn btn-primary">View the Roster</a>
          </div>
        </div>
      </div>
  </div>


  <!-- Newsletter -->
  <section class="bg-dark text-light p-5">
    <div class="container">
      <div class="d-md-flex justify-content-between align-items-center">
          <h3 class="mb-3 mb-md-0">Sign Up For Our Weekly Scouting Report</h3>
          <div class="input-group news-input">
              <input 
              type="text" 
              class="form-control" 
              placeholder="Enter Email" 
              /> 
              <button class="btn btn-success btn-lg" 
              type="button"
              >
              Sign Up
          </button>
          </div> 
      </div>
  </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous">
</script>
</body>
</html>
